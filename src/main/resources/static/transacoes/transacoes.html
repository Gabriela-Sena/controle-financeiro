<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="./transacoes.css">
    <script src="./transacoes.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="/src/main/resources/assets/img/avatar-profile.png" class="user-avatar">
            <span id="user-name"></span>
        </div>
        <nav>
            <ul>
                <li><a href="/src/main/resources/static/index/index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="/src/main/resources/static/transacoes/transacoes.html"><i class="fas fa-list"></i>
                        Transações</a></li>
                <li><a href="/src/main/resources/static/metas/metas.html"><i class="fas fa-bullseye"></i> Metas
                        Financeiras</a></li>
                <li><a href="/src/main/resources/static/orcamento/orcamento.html"><i class="fas fa-wallet"></i>
                        Orçamento</a></li>
                <li><a href="/src/main/resources/static/categorias/categorias.html"><i class="fas fa-tags"></i>
                        Categorias</a></li>
                <li><a href="/src/main/resources/static/relatorios/relatorios.html"><i class="fas fa-file-alt"></i>
                        Relatórios</a></li>
                <li><a href="/src/main/resources/static/configuracoes/configuracoes.html"><i class="fas fa-cog"></i>
                        Configurações</a></li>
                <li><a href="/src/main/resources/static/login/login.html"><i class="fas fa-sign-in-alt"></i>
                        Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <table>
            <thead>
              <tr>
                <th>ID Transação</th>
                <th>ID Usuário</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Data</th>
                <th>ID Categoria</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>101</td>
                <td>Receita</td>
                <td>R$ 500,00</td>
                <td>2025-02-11</td>
                <td>5</td>
                <td>
                    <button onclick="editarTransacao(1)" class="action-button">
                      <i class="fas fa-pencil-alt"></i> Editar
                    </button>
                    <button onclick="excluirTransacao(1)" class="action-button">
                      <i class="fas fa-trash"></i> Excluir
                    </button>
                  </td>
              </tr>
              <tr>
                <td>2</td>
                <td>102</td>
                <td>Despesa</td>
                <td>R$ 200,00</td>
                <td>2025-02-10</td>
                <td>3</td>
                <td>
                    <button onclick="editarTransacao(1)" class="action-button">
                      <i class="fas fa-pencil-alt"></i> Editar
                    </button>
                    <button onclick="excluirTransacao(1)" class="action-button">
                      <i class="fas fa-trash"></i> Excluir
                    </button>
                  </td>
              </tr>
              
            </tbody>
          </table>
          
          <button onclick="cadastrarTransacao()" class="action-button" id="cadastroButton"
          <i class="fas fa-plus"></i>Cadastrar</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('user-name').textContent = user.nome;
        }
    </script>
</body>

</html>
